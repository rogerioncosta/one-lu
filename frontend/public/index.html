    <main id="conteudo-pagina" class="center-align">

            <div class="table-responsive">

                        <button type="button" id="btnMais2" class="estiloBotaoMais">+</button>
                    </div>

                    <button type="submit" class="button-confirm">Confirmar</button>
                </form>

                <div class="localizacao">
