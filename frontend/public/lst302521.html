    <body>
        <header>
            <nav>
                <div><!-- Cor de fundo da navbar -->
                </div>
            </nav>
        </header>

        <main id="conteudo-pagina" class="center-align">

            <h1 id="guest_header">Lista de convidados</h1>
            <div class="center-align">
                <div class="table-responsive">
                    <table id="tabela" style="border-collapse: collapse;">
                        <thead class="thead">
                            <tr>
                                <th>#</th>
                                <th>ID</th>
                                <th>Nome Convidado</th>
                                <th>Nome Acompanhante</th>  
                                <th>Qtde Filhos</th> 
                                <th>Ações</th> 

                            </tr>
                        </thead>
                        <tbody id="tabelaDados">
                            <!-- Os dados da tabela serão inseridos aqui -->
                        </tbody>
                        
                    </table>
                </div>
            </div>

            <!-- Modal de Edição (Inicialmente Oculta) -->
            <div id="modalEdit" class="modalEdit hidden">
                <div class="modalEdit-content">
                    <span id="closeModalEdit" class="close">&times;</span>

                    <h2>Editar convidado</h2>
                    <form id="editForm">
                        <input type="hidden" id="editUserId" >

                        <div>
                            <label for="editName" class="editLabelConvidado">Nome do Convidado</label>
                            <input type="text" id="editName" maxlength="30" required>
                        </div>

                        <div>
                            <label for="editOlderCompanion" class="editLabelConvidado">Nome do Acompanhante</label>
                            <input type="text" id="editOlderCompanion" maxlength="30">
                        </div>

                            <label for="editMinorCompanion" class="editLabelConvidado">Qtde Filhos</label>
                            <input type="number" id="editMinorCompanion">
                        <div>

                            <button type="submit" id="confirmEdit">Confirmar Edição</button>
                            <button type="button" id="cancelEdit">Cancelar</button>
                        </div>
                    </form>

                </div>
            </div>
