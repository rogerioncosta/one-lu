<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.index.css">
    <link rel="stylesheet" href="../styles/style.modal.index.css">

    <title>Cadastro de convidados</title>

    <style>

    </style>

</head>

<body>
    <header>
        <nav>
            <div><!-- Cor de fundo da navbar -->
            </div>
        </nav>
    </header>

    <main id="conteudo-pagina" class="center-align">

        <h1 id="guest_header"></h1>
        
        <div class="center-align">

            <div class="table-responsive">
                <h1 class="title"><span>Lulu</span> 1 aninho</h1>
                <form action="/users" method="post">
                    <label for="name" class="label-convidado">Nome do Convidado</label>
                    <input type="text" id="name" name="name" placeholder="Digite o seu nome completo..." required>

                    <label for="olderCompanion" class="label-convidado">Nome do Acompanhante</label>
                    <input type="text" id="olderCompanion" name="olderCompanion" placeholder="Digite o nome do acompanhante principal...">

                    <!-- ******* -->

                    <h1 class="h1_acompanhantes">Quantos filhos?</h1>

                    <div class="contador">
                        <button type="button" id="btnMenos2" class="estiloBotaoMenos"><span>-</span></button>

                        <!-- <input type="number" id="acompanhantesMaiores" class="acompanhantes" name="acompanhantes" value="0"
                            min="0" readonly> -->

                        <h1 id="acompanhantesMenores" class="acompanhantes">0</h1>

                        <button type="button" id="btnMais2" class="estiloBotaoMais"><span>+</span></button>
                    </div>

                    <button type="submit" class="button-confirm">Confirmar</button>
                </form>

                <div class="localizacao">
                    <h1>Para saber a data e local, verifique o convite que você recebeu pelo WhatsApp.</h1>
                </div>

                <div id="modal" class="modal hidden">
                    <div class="modal-content">
                        <span id="closeModal" class="close">&times;</span>
                        <p id="modalMessage"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".contador").forEach((contador) => {
                const btnMais = contador.querySelector(".estiloBotaoMais");
                const btnMenos = contador.querySelector(".estiloBotaoMenos");
                const inputAcompanhantes = contador.querySelector(".acompanhantes");

                btnMais.addEventListener("click", () => {
                    let valorAtual = parseInt(inputAcompanhantes.textContent, 10);
                    if (valorAtual < 3) {
                        // inputAcompanhantes.value = valorAtual + 1;
                        valorAtual++;
                        inputAcompanhantes.textContent = valorAtual;
                    }
                });

                btnMenos.addEventListener("click", () => {
                    let valorAtual = parseInt(inputAcompanhantes.textContent, 10);
                    if (valorAtual > 0) {
                        // inputAcompanhantes.value = valorAtual - 1;
                        valorAtual--;
                        inputAcompanhantes.textContent = valorAtual;
                    }
                });
            });       

            document.getElementById("name").addEventListener("input", function() {
                this.value = this.value.toUpperCase();
            });

            document.getElementById("olderCompanion").addEventListener("input", function() {
                this.value = this.value.toUpperCase();
            });
        
       
            const form = document.querySelector("form");
            const modal = document.getElementById("modal");
            const closeModal = document.getElementById("closeModal");
            const modalMessage = document.getElementById("modalMessage");

            // Função para mostrar o modal
            const showModal = (message) => {
                modalMessage.textContent = message; // Define a mensagem
                modal.classList.remove("hidden");  // Exibe o modal
            };

            // Fecha o modal ao clicar no "X"
            closeModal.addEventListener("click", () => {
                modal.classList.add("hidden");
            });

            // Fecha o modal ao clicar fora do conteúdo
            modal.addEventListener("click", (event) => {
                if (event.target === modal) {
                    modal.classList.add("hidden");
                }
            });

            form.addEventListener("submit", async (event) => {
                event.preventDefault(); // Impede o envio padrão do formulário
                const nome = document.getElementById("name").value.toUpperCase();
                const nomeAcompanhanteMaior = document.getElementById("olderCompanion").value.toUpperCase();
                const acompanhantesMenoresValue = document.querySelector("#acompanhantesMenores");    
                const acompanhantesMenores = parseInt(acompanhantesMenoresValue.textContent, 10);
                // const acompanhantesMaiores = parseInt(document.querySelector("#acompanhantesMaiores").textContent, 10);

                // Envia os dados para o backend
                try {
                    const response = await fetch("/users", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ 
                            name: nome, 
                            olderCompanion: nomeAcompanhanteMaior, 
                            minorCompanion: acompanhantesMenores 
                        }),
                    });
                    
                    const result = await response.json();
                    showModal(result.message || "Cadastro realizado com sucesso!"); // Exibe o modal    
                    form.reset(); 
                    acompanhantesMenoresValue.textContent = "0";   

                } catch (err) {
                    console.error("Erro ao salvar os dados:", err);
                    showModal("Erro ao salvar os dados. Tente novamente."); // Exibe o modal com erro
                }               
            });
        });

    </script>



</body>

</html>
