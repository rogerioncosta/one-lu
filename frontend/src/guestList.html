<!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/style.guest-list.css">
        <title>Lista de convidados</title>

        <style>
            
        </style>

    </head>

    <body>
        <header>
            <nav>
                <div><!-- Cor de fundo da navbar -->
                </div>
            </nav>
        </header>

        <main id="conteudo-pagina" class="center-align">

            <h1 id="guest_header">Lista de convidados</h1>
            <div class="center-align">
                <div class="table-responsive">
                    <table id="tabela" style="border-collapse: collapse;">
                        <thead class="thead">
                            <tr>
                                <th hidden>ID</th>
                                <th>#</th>
                                <th>Nome Convidado</th>
                                <th>Nome Acompanhante 5+</th>  
                                <th>Qtde Acompanhantes 5-</th> 
                                <th>Ações</th> 

                            </tr>
                        </thead>
                        <tbody id="tabelaDados">
                            <!-- Os dados da tabela serão inseridos aqui -->
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </main>

        <footer></footer>

        <script>
            async function fetchGuestList() {                
                // const apiUrlNeon = 'https://neon.tech/users';
                const endpoint = '/users';

                try {
                    // const response = await fetch(apiUrlNeon);
                    const response = await fetch(endpoint);
                    const data = await response.json();
                    console.log("Dados recebidos:", data);

                    const tabelaBody = document.getElementById('tabelaDados');
                    const guestHeader = document.getElementById('guest_header');

                    // if (!casaTitle || !casaHeader) {
                    if (!guestHeader) {
                        console.error("Elementos do DOM não encontrados.");
                        return;
                    }

                    if (data.length > 0) {   

                        let qtd = 1;

                        data.forEach(row => {                          

                            const tr = document.createElement('tr');                            

                            tr.innerHTML = `
                                <td>${qtd}</td>
                                <td hidden>${row.id}</td>
                                <td>${row.name}</td>
                                <td>${row.older_companion}</td>   
                                <td>${row.minor_companion}</td> 
                                <td colspan="2">
                                    <button type="submit" class="actionButtEdit">Editar</button>
                                    <button type="submit" class="actionButtDelete">Excluir</button>
                                </td>
                            `;

                            qtd++;

                            tabelaBody.appendChild(tr);
                        });                        

                    } else {
                        // casaTitle.textContent = 'Nenhum dado encontrado';
                        guestHeader.textContent = 'Nenhum dado encontrado';
                    }
                } catch (error) {
                    console.error("Erro ao buscar dados:", error);
                }
            }

            fetchGuestList();

        </script>

    </body>

    </html>
